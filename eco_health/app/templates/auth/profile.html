<!-- app/templates/auth/profile.html -->
{% extends "auth/base.html" %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Mi Perfil</h2>
        
        <form id="profileForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Nombre Completo</label>
                <input type="text" name="name" value="{{ user.name }}"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" value="{{ user.email }}" disabled
                    class="w-full px-4 py-2 border rounded-lg bg-gray-100">
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Edad</label>
                <input type="number" name="age" value="{{ user.age }}"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Ubicación</label>
                <input type="text" name="location" value="{{ user.location }}"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Condiciones Médicas</label>
                <select name="medical_conditions" multiple
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                    <option value="asthma" {% if 'asthma' in user.medical_conditions %}selected{% endif %}>Asma</option>
                    <option value="allergies" {% if 'allergies' in user.medical_conditions %}selected{% endif %}>Alergias</option>
                    <option value="cardiovascular" {% if 'cardiovascular' in user.medical_conditions %}selected{% endif %}>Problemas Cardiovasculares</option>
                    <option value="respiratory" {% if 'respiratory' in user.medical_conditions %}selected{% endif %}>Problemas Respiratorios</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-200">
                Actualizar Perfil
            </button>
        </form>

        <hr class="my-8">

        <h3 class="text-xl font-bold mb-4 text-gray-800">Cambiar Contraseña</h3>
        <form id="passwordForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Contraseña Actual</label>
                <input type="password" name="current_password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Nueva Contraseña</label>
                <input type="password" name="new_password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
            </div>

            <button type="submit"
                class="w-full bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-700 transition duration-200">
                Cambiar Contraseña
            </button>
        </form>
    </div>
</div>

<script>
document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const medical_conditions = [...formData.getAll('medical_conditions')];
    
    const data = {
        name: formData.get('name'),
        age: parseInt(formData.get('age')),
        location: formData.get('location'),
        medical_conditions: medical_conditions
    };

    try {
        const response = await fetch('/api/user/profile', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            alert('Perfil actualizado correctamente');
        } else {
            alert(result.error);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error al actualizar perfil');
    }
});

document.getElementById('passwordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
        current_password: formData.get('current_password'),
        new_password: formData.get('new_password')
    };

    try {
        const response = await fetch('/api/auth/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            alert('Contraseña actualizada correctamente');
            e.target.reset();
        } else {
            alert(result.error);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error al cambiar contraseña');
    }
});
</script>
{% endblock %}
