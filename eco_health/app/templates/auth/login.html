<!-- app/templates/auth/login.html -->
{% extends "auth/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>
    
    <form method="POST" action="{{ url_for('user_routes.login') }}" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
        </div>

        <div>
            <label class="block text-gray-700 mb-2">Contraseña</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
        </div>
        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" name="remember" class="mr-2">
                <span class="text-gray-700">Remember me</span>
            </label>
        </div>        
        <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-200">
            Iniciar Sesión
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        ¿No tienes una cuenta? <a href="{{url_for('user_routes.register')}}" class="text-green-600 hover:text-green-700">Regístrate</a>
    </p>
</div>
{% endblock %}
